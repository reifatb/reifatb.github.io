<html lang="es">
  <head>

  <body>
    <form>
      <label>Nombre <input type="text" id="texto" /></label>
      <label>Color <input type="color" /></label>
      <p>Fuente</p>
      <label
        ><input type="radio" value="Times New Roman" name="Fuente" />Times New
        Roman</label
      >
      <label><input type="radio" value="Arial" name="Fuente" />Arial</label>
      <label
        ><input type="radio" value="Comic Sans" name="Fuente" />Comic
        Sans</label
      >

      <label
        ><input type="radio" value="Courier New" name="Fuente" />Courier

      >

      <label><input type="checkbox" value="tachado" />Tachado</label>
      <label><input type="checkbox" value="negrita" />Negrita</label>
      <label><input type="checkbox" value="cursiva" />Cursiva</label>
      <label><input type="checkbox" value="versalita" />Versalita</label>
      <label><input type="checkbox" value="subrayado" />Subrayado</label>
      <button type="submit">Enviar</button>
    </form>
    <p id="result" class="resultado"></p>
