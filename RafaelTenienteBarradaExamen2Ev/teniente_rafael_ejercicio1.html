<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Rafael Teniente Ejercicio 1</title>

  <body>
    <form action="" id="crearVehiculos">
      <h2>Crear vehículo</h2>
      <label for="">Modelo <input type="text" id="modelo" /></label>
      <label for="">Marca <input type="text" id="marca" /></label>
      <label for="">Precio <input type="number" id="precio" /></label>
      <label for="">Km <input type="number" id="km" /></label>
      <input type="submit" value="Crear vehiculo" />
    </form>

    <button id="mostrar">Mostrar</button>

    <div id="divVehiculos"></div>

    <form action="" id="buscar">
      <h2>Buscar vehículo</h2>
      <label for=""
        >Modelo
        <input type="text" id="buscarModelo" />
      </label>
      <input type="submit" value="Buscar" />
    </form>

    <div id="divVehiculosBuscados"></div>
  </body>
