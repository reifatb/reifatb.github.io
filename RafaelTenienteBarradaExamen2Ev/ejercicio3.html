    <script>
      // Crea la clase abstracta Mamifero con nombre, edad, y método comer
      class Mamifero {
        constructor(nombre, edad) {
          if (this.constructor === Mamifero) {
            throw new Error("La clase Mamifero es abstracta");
          }
          this.nombre;
          this.edad;
        }
        comer() {
          throw new Error(
            "Este es un método abstracto y se debe sobreescribir en las subclases"
          );
        }
      }

      // Crea la clase Persona que hereda de Mamífero
      class Persona extends Mamifero {
        constructor(nombre, edad) {
          super();
          this.nombre = nombre;
          this.edad = edad;
        }
        comer() {}
      }

      // Crea un objeto Mamífero
      const mamifero = new Mamifero();

      // Crea un objeto Persona
      const pedro = new Persona("Pedro", 3);

      // utilizando un constructor de objetos

        nombre: "manzanaRoja",
        tamaño: "grande",
        tipo: "dulce",
      };

      // Añadir atributos al objeto manzanaRoja
      manzanaRoja.color = "rojo";
