<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Tema 3 Práctica 3</title>

    <link rel="stylesheet" href="style.css" />

  <body>
    <form action="">
      <label
        >Nombre:
        <input type="text" name="" id="" />
      </label>

      <label
        >Apellidos:
        <input type="text" name="" id="" />
      </label>

        <input type="text" name="" id="dni" />
      </label>

    <div id="cookiesBanner">
      <form id="cookieBannerForm" action="">
        <p>¿Aceptas las cookies?</p>

        <div id="buttons">
          <button id="noCookieButton">No</button>
          <button id="yesCookieButton">Sí</button>
          <button id="optionsCookieButton">Opciones</button>
        </div>
      </form>
    </div>
